description: NXP Kinetis KEA GPIO

compatible: "nxp,kea-gpio"

include: gpio-controller.yaml

properties:
  reg:
    type: array
    required: true

  clocks:
    type: phandle-array
    required: false
    description: Optional KBI clock controller phandle and gate mask

  interrupts:
    type: array
    required: false
    description: Optional KBI interrupt line for this GPIO bank

  ngpios:
    type: int
    required: true

  gpio-controller:
    type: boolean
    required: true

  "#gpio-cells":
    const: 2

gpio-cells:
  - pin
  - flags
