description: NXP Kinetis KEA SIM clock controller

compatible: "nxp,kea-sim-clock"

include: [base.yaml, clock-controller.yaml]

properties:
  reg:
    type: array
    required: true

  "#clock-cells":
    type: int
    const: 1

  clock-frequency:
    type: int
    required: true
    description: Peripheral bus clock frequency in Hz

  nxp,fll-clock-frequency:
    type: int
    description: >
      Internal FLL output clock in Hz used as the root clock for runtime
      bus-rate derivation.

  nxp,derive-rate-from-dividers:
    type: boolean
    description: >
      If present, derive bus rate from ICS and SIM divider registers at
      runtime instead of returning a fixed clock-frequency value.

clock-cells:
  - bits
