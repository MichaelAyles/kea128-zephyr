description: NXP Kinetis KEA I2C

compatible: "nxp,kea-i2c"

include:
  - i2c-controller.yaml
  - pinctrl-device.yaml

properties:
  reg:
    type: array
    required: true

  interrupts:
    type: array
    required: true

  clock-frequency:
    type: int
    required: true
    description: Desired I2C bus bitrate in Hz

  nxp,module-clock-frequency:
    type: int
    required: true
    description: I2C peripheral module clock in Hz

  clocks:
    type: phandle-array
    required: true
    description: Clock controller phandle and gate mask

  nxp,clock-gate-mask:
    type: int
    description: Deprecated legacy SIM_SCGC bitmask

  nxp,pinsel0-mask:
    type: int
    description: Deprecated legacy SIM_PINSEL bits

  nxp,pinsel1-mask:
    type: int
    description: Deprecated legacy SIM_PINSEL1 bits
