description: NXP Kinetis KEA MSCAN controller

compatible: "nxp,kea-mscan"

include:
  - can-controller.yaml
  - pinctrl-device.yaml

properties:
  reg:
    type: array
    required: true

  interrupts:
    type: array
    required: true

  interrupt-names:
    type: string-array
    required: true
    description: Must contain rx and tx

  clock-frequency:
    type: int
    required: true
    description: MSCAN input clock frequency in Hz

  clocks:
    type: phandle-array
    required: true
    description: Clock controller phandle and gate mask

  nxp,clock-gate-mask:
    type: int
    description: Deprecated legacy SIM_SCGC bitmask

  nxp,pinsel1-mask:
    type: int
    description: Deprecated legacy SIM_PINSEL1 bits
